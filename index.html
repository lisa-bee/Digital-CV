<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lisa Bengtsson</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Noto+Sans+JP|Quicksand|Raleway&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <!-- <div class="grid-header">
        </div> -->
        <div class="grid-main">
            <div class="grid-main-child1">
                <h1>Lisa Bengtsson</h1>
            </div>
            <div class="grid-main-child2">
                <a href="#aboutme" class="circles"><img class="icons-button" src="./Icons/instagram.svg">About me</a>
                <a href="#work" class="circles">Job</a>
                <a href="#education" class="circles">Education</a>
                <a href="#other" class="circles">Other</a>
            </div>
        </div>

        <div id="aboutme" class="grid-aboutme">1</div>
        <div id="work" class="grid-work">2</div>
        <div id="education" class="grid-education">3</div>
        <div id="other" class="grid-other">4</div>

        <div class="grid-footer">
            <img class="icons-footer" src="./Icons/instagram.svg" alt="Instagram">
            <img class="icons-footer" src="./Icons/linkedin.svg" alt="">
            <img class="icons-footer" src="./Icons/telegram.svg" alt="">
        </div>
    </div>

</body>

</html>
